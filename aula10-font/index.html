<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fonte de texto</title>
  <style>
    .serifa{
      font-family: Georgia, 'Times New Roman', Times, serif;
      color: blue;
    }
    .sans-serif{
      font-family: Courier;
      font-size: 2em;
      color: green;
      font-weight: 900;
    }
    .p1{
      font-family: 'Freestyle Script';
      font-size: 2em;
    }
  </style>
</head>
<body>
  <h1 class="serifa"> Trabalhando com fontes</h1>
  <h1 class="sans-serif">Trabalhando com fontes</h1>
<p class="p1">
  Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta quae, iure magnam nam, provident praesentium sunt, sequi perferendis rerum eius animi maiores itaque ipsa! Magni maxime neque corrupti eos vero!
</p>
</body>
</html>
